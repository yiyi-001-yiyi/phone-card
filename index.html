<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>双会卡</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .blur-container {
            position: relative;
            margin: 20px 0;
        }
        #cardImage {
            width: 100%;
            border-radius: 10px;
            filter: blur(15px);
            transition: 0.5s;
        }
        .blur-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
            z-index: 10;
        }
        .warning-card {
            background: #4CAF50;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
            text-align: left;
        }
        .warning-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .warning-title img {
            width: 20px;
            height: 20px;
        }
        .warning-content {
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            color: white; /* 将字体颜色改为白色 */
        }
        .warning-content p {
            margin: 8px 0;
            text-indent: 2em;
        }
        .detail-content {
            display: none;
            padding: 20px 0;
            filter: blur(15px);
            transition: filter 0.5s;
        }
        .apply-btn {
            display: block;
            width: 80%;
            margin: 30px auto;
            padding: 12px;
            background: #FF4D4F;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .apply-btn:hover {
            background: #ff7875;
        }
        .confirm-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px auto;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
        }
        .confirm-btn:hover {
            background: #40a9ff;
        }
        .info-box {
            background: #fdf6f3; /* 修改为指定颜色 */
            padding: 18px; /* 稍微增加内边距使框变大 */
            border-radius: 10px;
            margin: 20px auto;
            text-align: left;
            width: 92%; /* 稍微增加宽度 */
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .discount-price {
            font-size: 20px;
            font-weight: normal; /* 移除加粗效果 */
            color: #ec642c; /* 修改字体颜色 */
            margin-right: 15px;
            margin-top: 15px; /* 上移5px */
        }
        .original-price {
            background: #ec642b; /* 修改胶囊框颜色 */
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: white; /* 胶囊框文字颜色改为白色以提高可读性 */
            text-decoration: line-through;
            margin-left: 10px;
        }
        .recharge-note {
            width: 100%;
            margin-top: 10px;
            font-size: 15px;
            color: #ec642c; /* 修改字体颜色 */
        }
        .info-large {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .data-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .data-item {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin: 0 5px;
            padding: 3px 10px;
            position: relative;
        }
        .data-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -16%; /* 使用相对单位替代固定像素 */
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            width: 0.5px;
            background-color: #ccc;
        }
        .data-label {
            font-size: 14px;
            margin-top: 5px;
        }
        .data-value {
            font-size: 16px;
            font-weight: bold;
            color: #1890FF;
        }
        .detail-page {
            margin: 20px 0;
        }
        .detail-image {
            width: 100%;
            border-radius: 10px;
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .warning-card {
                width: 95%;
                padding: 15px;
            }
            .warning-title {
                font-size: 16px;
                margin-bottom: 12px;
            }
            .warning-content {
                font-size: 13px;
            }
            .warning-content p {
                margin: 6px 0;
            }
            .confirm-btn {
                padding: 9px 20px;
                font-size: 15px;
            }
            .apply-btn {
                padding: 11px;
                font-size: 16px;
                margin: 25px auto;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .warning-card {
                padding: 12px;
            }
            .warning-title {
                flex-direction: row;
                gap: 8px;
                font-size: 15px;
            }
            .warning-content {
                font-size: 12px;
                line-height: 1.5;
            }
            .warning-content p {
                text-indent: 1.5em;
                margin: 5px 0;
            }
            .confirm-btn {
                padding: 8px 18px;
                font-size: 14px;
                margin: 15px auto;
            }
            .apply-btn {
                padding: 10px;
                font-size: 15px;
                margin: 20px auto;
            }
        }
        @media (max-width: 360px) {
            .warning-title {
                font-size: 14px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 8px;
            }
            .warning-content {
                font-size: 11px;
            }
            .confirm-btn {
                padding: 7px 16px;
                font-size: 13px;
            }
            .apply-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color:#000000;text-align:center;">双会卡</h1>
    
    <div class="blur-container">
        <img id="cardImage" src="guangdian.jpg" alt="双会卡">
        <div class="blur-cover" id="blurCover">
            <div class="warning-card">
                <div class="warning-title">
                    <span>温馨提示</span>
                    <img src="icon.png" alt="提示图标">
                </div>
                <div class="warning-content">
                    <p>公安部提示：请勿将已登记您本人身份证信息的号卡</p>
                    <p>  用于诈骗等不合法行为。</p>

                    <p>请及时挂失、注销已丢失号卡，保护个人信息安全。</p>
                    <p>涉嫌诈骗等违法犯罪行为的号码，实名登记机主需承担法律责任。</p>
                </div>
                <button onclick="showDetails()" class="confirm-btn">
                    我已知晓并同意
                </button>

        </div>
    </div>
    
    <div class="detail-content" id="detailContent">
        <div class="info-box">
            <span class="discount-price">优惠月租：￥29</span>
            <span class="original-price">原套餐：￥59</span>
            <span class="recharge-note">激活后需在联通app首充一次性充值100元否则优惠无法叠加</span>
        </div>

        <div class="data-box">
            <div class="data-item">
                <span class="data-label">通用流量</span>
                <span class="data-value">150GB</span>
            </div>
            <div class="data-item">
                <span class="data-label">定向流量</span>
                <span class="data-value">0GB</span>
            </div>
            <div class="data-item">
                <span class="data-label">通话分钟数</span>
                <span class="data-value">300分钟</span>
            </div>
        </div>
        
        <div style="height: 50px;"></div>
        
        <div class="detail-page">
            <img src="card-image.jpg" alt="套餐详情" class="detail-image">
        </div>
        
        <div style="height: 50px;"></div>
        
        <a href="https://pro.wzt.169ol.com:8104/tg/wothought/#/mobileCustomerInput?contactId=&shopId=202507211554461303899&qrcodeId=202507211554461303900&modeFlag=&goodsTypeCode=2021072100585055,2022032300045048&goodsId=814208230121&exGoodsId=202507814667687&mtBmUid=&goodsDivide=01&deliveryAddress=1&photoUploadingMode=1&SMSCheckFlag=&under16orderingFlag=1&shareFlag=1&touchId=01" class="apply-btn">立即办理</a>
    </div>

    <script>
        function showDetails() {
            document.getElementById('blurCover').style.display = 'none';
            document.getElementById('detailContent').style.display = 'block';
            document.getElementById('cardImage').style.filter = 'none';
            document.getElementById('detailContent').style.filter = 'none';
        }
    </script>
</body>
</html>
