<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>双会卡</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .blur-container {
            position: relative;
            margin: 20px 0;
        }
        #cardImage {
            width: 100%;
            border-radius: 10px;
            filter: blur(15px);
            transition: 0.5s;
        }
        .blur-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
        }
        .warning-card {
            background: #4CAF50;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
            text-align: left;
        }
        .warning-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .warning-title img {
            width: 20px;
            height: 20px;
        }
        .warning-content {
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
        }
        .warning-content p {
            margin: 8px 0;
            text-indent: 2em;
        }
        .detail-content {
            display: none;
            padding: 20px 0;
        }
        .apply-btn {
            display: block;
            width: 80%;
            margin: 30px auto;
            padding: 12px;
            background: #FF4D4F;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .apply-btn:hover {
            background: #ff7875;
        }
        .confirm-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px auto;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
        }
        .confirm-btn:hover {
            background: #40a9ff;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .warning-card {
                width: 95%;
                padding: 15px;
            }
            
            .warning-title {
                font-size: 16px;
                margin-bottom: 12px;
            }
            
            .warning-content {
                font-size: 13px;
            }
            
            .warning-content p {
                margin: 6px 0;
            }
            
            .confirm-btn {
                padding: 9px 20px;
                font-size: 15px;
            }
            
            .apply-btn {
                padding: 11px;
                font-size: 16px;
                margin: 25px auto;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .warning-card {
                padding: 12px;
            }
            
            .warning-title {
                flex-direction: column;
                gap: 8px;
                font-size: 15px;
            }
            
            .warning-content {
                font-size: 12px;
                line-height: 1.5;
            }
            
            .warning-content p {
                text-indent: 1.5em;
                margin: 5px 0;
            }
            
            .confirm-btn {
                padding: 8px 18px;
                font-size: 14px;
                margin: 15px auto;
            }
            
            .apply-btn {
                padding: 10px;
                font-size: 15px;
                margin: 20px auto;
            }
        }
        
        @media (max-width: 360px) {
            .warning-title {
                font-size: 14px;
            }
            
            .warning-content {
                font-size: 11px;
            }
            
            .confirm-btn {
                padding: 7px 16px;
                font-size: 13px;
            }
            
            .apply-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color:#1890FF;text-align:center;">双会卡</h1>
    
    <div class="blur-container">
        <img id="cardImage" src="card-image.jpg" alt="双会卡">
        <div class="blur-cover" id="blurCover">
            <div class="warning-card">
                <div class="warning-title">
                    <span>温馨提示</span>
                    <img src="icon.png" alt="提示图标">
                </div>
                <div class="warning-content">
                    <p>公安部提示：请勿将已登记您本人身份证信息的号</p>
                    <p>卡用于诈骗等不合法行为。</p>
                    <p>请勿将号卡进行转卖、租借他人使用。</p>
                    <p>请及时挂失、注销已丢失号卡，保护个人信息安全。</p>
                    <p>涉嫌诈骗等违法犯罪行为的号码，实名登记机主需承担法律责任。</p>
                </div>
                <button onclick="showDetails()" class="confirm-btn">
                    我已知晓并同意
                </button>
            </div>
        </div>
    </div>
    
    <div class="detail-content" id="detailContent">
        <a href="https://pro.wzt.169ol.com:8104/tg/wothought/#/mobileCustomerInput?contactId=&shopId=202507211554461303899&qrcodeId=202507211554461303900&modeFlag=&goodsTypeCode=2021072100585055,2022032300045048&goodsId=814208230121&exGoodsId=202507814667687&mtBmUid=&goodsDivide=01&deliveryAddress=1&photoUploadingMode=1&SMSCheckFlag=&under16orderingFlag=1&shareFlag=1&touchId=01" class="apply-btn">立即办理</a>
    </div>

    <script>
        function showDetails() {
            document.getElementById('cardImage').style.filter = 'blur(0)';
            document.getElementById('blurCover').style.display = 'none';
            document.getElementById('detailContent').style.display = 'block';
        }
    </script>
</body>
</html>
